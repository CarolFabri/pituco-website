<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <title>Pituco's Page</title>
</head>
<body>

<div class="container">
    
    <div class="page-content">
        
        <h1>Pituco Alfredo <br>The Prettiest Dog in the World</h1>

        <div class="paragraph">
            <p>
                Hi There! <br>
                Do you need to contact Pituco's Owner? <br>
                Please fill out the contact form and I'll get in touch with you. <br>
                Alternatively, please call me on: <br>
                <a href="tel:+447701060856">07701060856</a>
            </p>
        </div>

        <div class="container2">
            <div>
                <img src="./images/tutuone.JPG" alt="Pituco at Mummy's Bed" class="imgsize">
            </div>
            <div>
                <img src="./images/tututwo.jpg" alt="Pituco Having lunch in a Pub" class="imgsizeTwo">
            </div>
            <div>
                <img src="./images/tututhree.jpg" alt="Pituco laying down at home stairs" class="imgsizeThree">
            </div>
        </div>

        <div class="form">
            <form action="https://formsubmit.co/fabricarol@hotmail.com" method="POST">
                Name:<br>
                <input type="text" name="name" required><br>

                E-mail:<br>
                <input type="email" name="email" required><br>

                Contact Number:<br>
                <input type="tel" name="contact_number"><br>

                Comment:<br>
                <textarea name="comment" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </form>
        </div>

    </div> <!-- END page-content -->

</div> <!-- END container -->

</body>
</html>
